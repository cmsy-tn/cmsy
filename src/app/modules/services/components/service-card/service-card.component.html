<div [class]="['service_card', 'w-full rounded-lg p-4', ''] | concatclasses">
    <div
        class="service__card_header mb-4 w-full flex flex-row items-start justify-between"
    >
        <div class="service__card_header_data">
            <h3
                class="text-2xl text-white font-semibold capitalize leading-none tracking-tight"
            >
                {{ data.title }}
            </h3>
            <small class="text-sm text-[#a2a1aa]">
                {{ data.updated_at | date }}
            </small>
        </div>
        <div class="service__card_actions">
            <button class="text-xl text-white font-medium">
                <i class="bi bi-pencil-square"></i>
            </button>
            <button class="ml-2 text-xl text-white font-medium">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
    <div class="divider"></div>
    <div class="service__card_body">
        <p>{{ data.description }}</p>
        <div class="service__chips w-full flex flex-row flex-wrap gap-2 mt-4">
            <ng-container *ngFor="let chip of data.subServices.split(',')">
                <span class="chip px-4 py-2 rounded-lg bg-[#18181b]">{{
                    chip
                }}</span>
            </ng-container>
        </div>
    </div>
    <div class="divider"></div>
    <div class="service__card_footer w-full">
        <button
            [class]="
                [
                    'inline-flex items-center justify-center',
                    'text-sm text-white font-medium',
                    'rounded-md w-full h-9 px-4 py-2 bg-[#27272a]'
                ] | concatclasses
            "
        >
            Link
        </button>
    </div>
</div>
