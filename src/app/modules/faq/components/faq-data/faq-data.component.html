<section id="faq__data_display">
    <div class="divider"></div>
    <ng-container *ngIf="isFetchingData === true">
        <span class="loading loading-dots loading-lg"></span>
    </ng-container>
    <main
        id="faq_gridLayout"
        class="grid gap-4 w-full h-full mt-8"
        *ngIf="isFetchingData === false"
    >
        <ng-container *ngFor="let faq of FAQ_DATA">
            <cmsy-faq-card [data]="faq"></cmsy-faq-card>
        </ng-container>
    </main>
</section>
