<div
    [class]="
        [
            'faq__card',
            'p-4 rounded-lg border border-[#3d3d3d]',
            ' bg-[#242424] text-primary-content'
        ] | concatclasses
    "
>
    <div
        [class]="
            [
                'faq__card_header',
                'w-full flex flex-row justify-between items-center',
                'mb-4'
            ] | concatclasses
        "
    >
        <span class="faq_date font-sans font-light text-sm">{{
            data.date
        }}</span>
        <i class="bi bi-trash"></i>
    </div>
    <!-- ACTUAL FAQ -->
    <div class="faq__card_content">
        <h3 class="font-sans font-bold text-xl mb-4">
            {{ data.question }}
        </h3>
        <p class="font-sans font-light text-base">
            {{ data.answer }}
        </p>
    </div>
</div>
