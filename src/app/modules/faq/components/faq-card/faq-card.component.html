<nz-card [nzActions]="[actionEdit, actionDelete]">
    <nz-card-meta
        [nzTitle]="data.question"
        [nzDescription]="data.answer"
    ></nz-card-meta>
</nz-card>
<!-- ACTOINS -->
<ng-template #actionEdit>
    <span nz-icon nzType="edit" (click)="editFAQ(data.id)"></span>
</ng-template>
<ng-template #actionDelete>
    <ng-container *ngIf="faq_being_worked_on_local_state === true">
        <span nz-icon [nzType]="'sync'" [nzSpin]="true"></span>
    </ng-container>
    <ng-container *ngIf="faq_being_worked_on_local_state === false">
        <span nz-icon nzType="delete" (click)="deleteFAQ(data.id)"></span>
    </ng-container>
</ng-template>
