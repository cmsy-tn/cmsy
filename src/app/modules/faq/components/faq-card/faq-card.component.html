<nz-card [nzActions]="[actionEdit, actionDelete]">
    <nz-card-meta
        [nzTitle]="data.question"
        [nzDescription]="data.answer"
    ></nz-card-meta>
</nz-card>
<!-- ACTOINS -->

<ng-template #actionEdit>
    <span
        nz-icon
        nzType="edit"
        *ngIf="faq_being_worked_on_local_state === false"
        (click)="editFAQ(data.id)"
    ></span>
    <span
        nz-icon
        [nzType]="'sync'"
        [nzSpin]="true"
        *ngIf="faq_being_worked_on_local_state === true"
    ></span>
</ng-template>
<ng-template #actionDelete>
    <span
        nz-icon
        nzType="delete"
        *ngIf="faq_being_worked_on_local_state === false"
        (click)="deleteFAQ(data.id)"
    ></span>
    <span
        nz-icon
        [nzType]="'sync'"
        [nzSpin]="true"
        *ngIf="faq_being_worked_on_local_state === true"
    ></span>
</ng-template>
