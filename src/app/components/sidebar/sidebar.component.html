<div class="bloc w-[220px] h-[100vh] relative bg-base-200">
    <ul class="menu">
        <ng-container *ngFor="let linkGroup of routes">
            <li (click)="navigateToRoute(linkGroup.label)">
                <a class="uppercase">
                    <i [class]="'text-xl bi bi-' + linkGroup.icon"></i>
                    {{ linkGroup.label }}
                </a>
            </li>
        </ng-container>
    </ul>
</div>
