<ul class="menu bg-base-200 w-56 rounded-box">
    <ng-container *ngFor="let linkGroup of routes">
        <li (click)="navigateToRoute(linkGroup.label)">
            <a>
                <i [class]="'bi bi-' + linkGroup.icon"></i>
                {{linkGroup.label}}
            </a>
        </li>
    </ng-container>
</ul>
