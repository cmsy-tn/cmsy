<section id="main_layout_container">
    <!-- USER IS LOGGED IN -->
    <ng-container *ngIf="(auth0.isAuthenticated$ | async) === true">
        <div id="authenticated_view_container">
            <cmsy-sidebar></cmsy-sidebar>
            <div id="authenticated_view_outlet">
                <cmsy-navbar></cmsy-navbar>
                <main>
                    <!-- <router-outlet></router-outlet> -->
                </main>
            </div>
        </div>
    </ng-container>

    <!-- USER IS NOT LOGGED IN -->
    <ng-container *ngIf="(auth0.isAuthenticated$ | async) === false">
        <cmsy-authentication-alert></cmsy-authentication-alert>
    </ng-container>

    <!-- @TODO LOADING STATE -->
    <ng-container *ngIf="(auth0.isLoading$ | async) === true">
        <cmsy-loading></cmsy-loading>
    </ng-container>
</section>
